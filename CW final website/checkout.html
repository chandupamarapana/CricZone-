<html lang="en">

<body>
    <div class="checkout"><h1>CHECKOUT</h1></div>
    <div>
        <fieldset id="field1">
            <label for="Name">Enter Your Name:</label>
            <input type="text" id="Name" required>
            <label for="num">Enter Your Phone Number:</label>
            <input type="text" id="num" required>
            <label for="crnum">Enter Your Credit Card Number:</label>
            <input type="text" id="crnum" required>
            <label for="cvn">CVV:</label>
            <input type="number" id="cvn" min="0" max="1000" required>
        </fieldset>
    </div>
    <div>
        <fieldset id="field2">
            <label for="address">Enter Your Address:</label>
            <input type="text" id="address" required>
        </fieldset>
    </div>
    <div>
        <button value="OK" id="ok">OK</a></button>
        <button value="CANCEL"><a href="shop.html">CANCEL</a></button>
    </div>

    </script>
</body>
